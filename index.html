<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

  </style>
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="upper-container"></div>
      <div class="img-sec"><img src="./images/image-victor.jpg" alt="">
      </div>
      <div class="card-body">
        <h2 class="name">  Victor Crest <span class="age">26</span></h2>
        <h3 class="place">London</h3>
        <div class="active-container">
          <h4>80K<span class="act">Followers</span></h4>
          <h4>803K<span class="act">  Likes  </span></h4>
          <h4>1.4K<span class="act">Photos</span></h4>
        </div>
      </div>
    </div>
  </section>
